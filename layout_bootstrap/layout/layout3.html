<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout5</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <header class="container-12">
        <div class="row">
            <aside class="col-md-12 bg-warning">header</aside>
        </div>
    </header>
    <nav>
        <div class="row">
            <aside class="col-md-2"></aside>
            <aside class="col-md-8 bg-warning">nav</aside>
            <aside class="col-md-2"></aside>
        </div>
    </nav>
    <section>
        <div class="row">
            <aside class="col-md-2"></aside>
            <aside class="col-md-8 bg-danger">section</aside>
            <aside class="col-md-2"></aside>
        </div>
    </section>
    <article>
        <div class="row">
            <article>
                <div class="col-md-2"></div>
                <div class="col-md-8 bg-dark">article</div>
            </article>
        </div>
    </article>
    <footer>
        <div class="row">
            <aside class="col-md-2"></aside>
            <aside class="col-md-8 bg-warning">footer</aside>
            <aside class="col-md-2"></aside>
        </div>
    </footer>

</body>

</html>
