<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
</head>

<body>
    <header>

        <div class="form-group">
            <label for="exampleinputemail">Email Address</label>
            <input type="email" class="form-control-sm" id="exampleinputemail1" aria-describedby="emailhelp"
                placeholder="enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="examplesInputPassword">Password</label>
            <input type="password" class="form-control-sm" id="examplesInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-chek-input" id="examplecheck1">
            <label for="form-check-label" for="examplecheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
        <hr>
        <hr>
        <hr>
        <div class="form-group">
            <label for="examplesFormControlFiles1">Examples file input</label>
            <input type="file" class="form-control-file" id="examplesFormControlFiles1">

        </div>
        <hr>
        <hr>
        <hr>
        <select class="form-control form-control-lg">
            Largue-select
        </select>
        <select name="select" id="select1" class="form-control form-control">Select

        </select>
    </header>


</body>

</html>
